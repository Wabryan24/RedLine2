<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALLEZ CINE!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link href="RedLine.css" rel="stylesheet">

</head>

<body>
    
    <div id="ageModal" class="age-modal">
        <div class="modal-content">
            <h2>Accès réservé aux personnes majeures</h2>
            <p>Vous devez avoir 18 ans ou plus pour entrer sur ce site.</p>
            <button class="btn-yes" onclick="confirmAge()">J'ai 18 ans ou plus</button>
            <button class="btn-no" onclick="denyAccess()">J'ai moins de 18 ans</button>   
        </div>
    </div>
    <div id="content" style="display: none;">
        <h1>Bienvenue sur le site !</h1>
        <p>Vous avez confirmé votre âge.</p>
    </div>
</div>


</body>
